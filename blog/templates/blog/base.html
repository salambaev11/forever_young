{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiPng</title>
	<link rel="stylesheet" href="{% static 'posts/fontawesome/css/all.min.css'%}"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="{% static 'posts/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'posts/css/templatemo-xtra-blog.css' %}" rel="stylesheet">
<!--

TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
                <h1 class="text-center">Salambaev</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">
                <ul>
                    <li class="tm-nav-item active"><a href="{% url 'home' %}" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Blog Home
                    </a></li>
                {% if user.is_authenticated %}
                    <li class="tm-nav-item"><a href="{%  url 'create' %}" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Create Post
                    </a></li>
                    <li class="tm-nav-item"><a href="{% url 'profile' %}" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Profile
                    </a></li>
                    <li class="tm-nav-item"><a href="{% url 'logout' %}" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Log out
                    </a></li>
                {% else %}
                    <li class="tm-nav-item"><a href="{% url 'register' %}" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Register
                    </a></li>
                    <li class="tm-nav-item"><a href="{% url 'login' %}" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Login
                    </a></li>
                {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">
            <!-- Search form -->
            <div class="row tm-row">
                <div class="col-12">
                    <form method="GET" class="form-inline tm-mb-80 tm-search-form">
                        <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
                        <button class="tm-search-button" type="submit">
                            <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
            {% block content %}
            {% endblock content %}
        </main>
    </div>
    <script src="{% static 'posts/js/jquery.min.js' %}"></script>
    <script src="{% static 'posts/js/templatemo-script.js' %}"></script>
</body>
</html>
